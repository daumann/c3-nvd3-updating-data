<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href="node_modules/c3/c3.min.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="node_modules/nvd3/build/nv.d3.min.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="node_modules/dc/dc.min.css" media="screen" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="css/main.css" media="screen" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="timerButtons">
    <h1>Refresh Rate:</h1>
    <button type="button" class="btn btn-success" onclick="setTimer(1000)">1000 ms</button>
    <button type="button" class="btn btn-warning" onclick="setTimer(0)">STOP</button>
    <button type="button" class="btn btn-danger" onclick="setTimer(300)">300 ms</button>
</div>

<table id="chartTable">

    <tr>
        <td><h1>NVD3</h1></td>
        <td><h1>C3</h1></td>
        <td><h1>DC</h1></td>
    <tr>
        <td>
            <div id="nvd3-lineChart">
                <svg></svg>
            </div>
        </td>
        <td>
            <div id="c3-lineChart">
                <svg></svg>
            </div>
        </td>
        <td>
            <div id="dc-lineChart">
                <svg></svg>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div id="nvd3-stackedChart">
                <svg></svg>
            </div>
        </td>
        <td>
            <div id="c3-stackedChart">
                <svg></svg>
            </div>
        </td>
        <td>
            <div id="dc-stackedChart">
                <svg></svg>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div id="nvd3-donutChart">
                <svg></svg>
            </div>
        </td>
        <td>
            <div id="c3-donutChart">
                <svg></svg>
            </div>
        </td>
        <td>
            <div id="dc-donutChart">
                <svg></svg>
            </div>
        </td>
    </tr>
</table>

<script src="node_modules/d3/d3.min.js" type="text/javascript"></script>
<script src="node_modules/c3/c3.min.js" type="text/javascript"></script>
<script src="node_modules/nvd3/build/nv.d3.min.js" type="text/javascript"></script>
<script src="node_modules/dc/node_modules/crossfilter2/crossfilter.min.js" type="text/javascript"></script>
<script src="node_modules/dc/dc.min.js" type="text/javascript"></script>

<script src="js/shared.js" type="text/javascript"></script>
<script src="js/c3-logic.js" type="text/javascript"></script>
<script src="js/nvd3-logic.js" type="text/javascript"></script>
<script src="js/dc-logic.js" type="text/javascript"></script>
<script>

    function setTimer(time){
        changeDCUpdate(time);
        changeNvd3Update(time);
        changeC3Update(time);;
    }

    setTimer(1000);

</script>
</body>
</html>
